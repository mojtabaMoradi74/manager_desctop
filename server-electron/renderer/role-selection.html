<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>hi</title>
	</head>
	<body>
		<div class="role-selection">
			<h2>برای اولین اجرا، لطفا نقش سیستم را انتخاب کنید:</h2>

			<div class="options">
				<button id="server-mode">
					<i class="icon-server"></i>
					<span>حالت سرور</span>
					<small>این سیستم میزبان چت روم خواهد بود</small>
				</button>

				<button id="client-mode">
					<i class="icon-client"></i>
					<span>حالت کلاینت</span>
					<small>به یک سرور موجود متصل خواهد شد</small>
				</button>

				<button id="auto-mode">
					<i class="icon-magic"></i>
					<span>تشخیص خودکار</span>
					<small>اجازه دهید برنامه بهترین حالت را انتخاب کند</small>
				</button>
			</div>
		</div>
	</body>
</html>
